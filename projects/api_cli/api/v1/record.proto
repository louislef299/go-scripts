syntax = "proto3";
package record.v1;

option go_package = "github.com/louislef299/bash/projects/mlctl/api/record_v1";

service Record {
    rpc SendMessage(Request) returns (Response);
    rpc GetUsers(Request) returns (stream Request);
}

message Request {
    string name = 1;
}

message Response {
    string msg = 1;
}