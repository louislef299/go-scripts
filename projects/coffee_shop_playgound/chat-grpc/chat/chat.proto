syntax = "proto3";

option go_package = "github.com/louislef299/bash/projects/coffee_shop_playgound/chat-grpc";

package chat; 

service Greeter {
    rpc SayHello(stream Request) returns (stream Response) {}
}

message Response {
    string msg = 1;
}

message Request {
    string name = 1;
}

